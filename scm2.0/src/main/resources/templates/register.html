<!DOCTYPE html>
<html lang="en"
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<div id="content">
		<div class="grid grid-cols-12 mt-5">
			<div class="col-span-1 md:col-span-10"></div>
			<div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
				<div class="flex items-center justify-center min-h-screen">
					<!-- place the card code -->

					<div
						class="block p-8 border-t-4 border-blue-700 bg-white rounded-xl shadow dark:bg-gray-800 dark:hover:bg-gray-700 w-full max-w-lg">
						
						<!-- message here -->
						<div data-th-replace="message::messagebox"></div>
						
						<h5
							class="mb-4 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Signup
							Here</h5>
						<p class="font-normal text-gray-700 dark:text-gray-400">Start
							managing contact on cloud..</p>

                        <!-- this is form  -->
						<form 
						data-th-action="@{'/do-register'}" 
						method="post" 
						data-th-object="${userForm}"
						class="mt-5"> 
							<!-- Name -->
							
							<div class="mb-3">
								<label for="email"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
								<input 
								data-th-field="*{name}"
								type="text" id="name"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Enter here" required />
							</div>

							<!-- email -->
							<div class="mb-3">
								<label for="email"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
								<input 
								data-th-field="*{email}"
								type="email" id="email"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="name@gmail.com" required />
							</div>

							<!-- password -->
							<div class="mb-3">
								<label for="password"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
								<input 
								data-th-field="*{password}"
								type="password" id="password"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Enter here" required />
							</div>

							<!-- phone -->
							<div class="mb-3">
								<label for="phone"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone
									Number</label> 
									<input 
									data-th-field="*{phoneNumber}"
									type="text" id="phone"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Enter here" required />
							</div>

							<!-- about -->
							<div class="mb-3">

								<label for="about"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
								<textarea 
								data-th-field="*{about}"
								id="about" 
								rows="6"
								class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Write here..."></textarea>

							</div>
							<!-- button -->
							<div class="mb-3 flex justify-center space-x-3">
							  <button 
							  type="submit"
							  class="px-3 py-2 rounded bg-blue-600 text-white dark:bg-blue-500 dark:hover:bg-blue-500 hover:bg-blue-600">
							  Signup
							  </button>
							  <button 
							  type="reset"
							  class="px-3 py-2 rounded bg-red-500 text-white dark:bg-orange-500 dark:hover:bg-orange-500 hover:bg-orange-600">
							  Reset
							  </button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
			<div class="col-span-1 md:col-span-4"></div>
		</div>
	</div>
	<script>
     console.log("Register page");
   </script>
</body>
</html>
